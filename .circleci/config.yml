version: 2
executorType: machine
orbs:
  maven: circleci/maven@1.0.0
jobs:
  build:
    steps:
      - checkout

      - restore_cache:
          key: event-listener-plugin-{{ checksum "pom.xml" }}

      - run: mvn -B dependency:go-offline

      - save_cache:
        paths:
          - ~/.m2
        key: event-listener-plugin-{{ checksum "pom.xml" }}

      - run: mvn -B clean install
